- type: entity
  id: ESSpawnerRandomDistributedCargo
  parent: ESMarkerBase
  name: Cargo Crate Spawner
  components:
  - type: Sprite
    layers:
    - state: crate
    - state: rand-dist
    - state: cargo
    - state: es
    - state: c100
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: ESSpawnerCargo

- type: entityTable
  id: ESSpawnerCargo
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
      weight: 95
      children:
      # Engineering
      - id: ESCrateEngineeringCableBulk
      - id: ESCrateMaterialGlass
      - id: ESCrateMaterialSteel
      - id: ESCrateMaterialPlastic
      - id: ESCrateMaterialPlasteel
      # Medical
      - id: ESCrateMedicalSupplies
      - id: ESCrateEmergencySpecializedKits
      # Security
      - id: ESCrateSecurityArmor
      - id: ESCrateSecurityAmmo
      - id: ESCrateSecurityPistols
      # Service
      - id: ESCrateFoodCooking
      - id: ESCrateServiceJanitorialSupplies
      - id: ESCrateServiceReplacementLights
      # General
      - id: ESGeneralToolsCrate
      - id: ESCrateEmergencyFire
      - id: WaterTankHighCapacity
      - id: ESCrateEmergencyEVA
    - !type:GroupSelector
      weight: 5
      children:
      # Engineering
      - id: ESAdvancedToolsCrate
      # Medical
      - id: ESCrateEmergencyAdvancedKits
      - id: ESCrateChemVendRestock
      # Security
      - id: ESCrateSecurityShotgun
      - id: ESCrateSecurityNonlethals
      - id: ESCrateSecurityEnergyRifles
      - id: ESCrateSecurityThrowables
      # Service
      - id: ESCrateChefVendRestock

- type: entity
  id: ESSpawnerMarkerDistributedCargo
  parent: ESMarkerBase
  name: Cargo Marker
  components:
  - type: Sprite
    layers:
    - state: crate
    - state: marker
    - state: cargo
    - state: es
  - type: ESDistributedSpawnerMarker
    id: ESSpawnerCargo